<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release-pro/v4.0.0/css/line.css">
    <title>eTemp_Converter Webpage</title>
</head>
<body>
    <div class="container">
        <div class="image">
            <img src="./pic1.jpg" alt="">
        </div>
        <div class="heading">
            <h4>Temperature <br> <span class="head2"> Converter</span></h4>   
        </div>
        <div id="celcius">
            <input type="number" placeholder="Celcius">
            <span class="symbol"><i class="uil uil-celsius"></i></span>
        </div>
        <div id="fahrenheit">
            <input type="number" placeholder="Fahrenheit">
            <span class="symbol"><i class="uil uil-fahrenheit"></i></i></span>
        </div>
        <div id="kelvin">
            <input type="number" placeholder="Kelvin">
            <span class="symbol_k">K</span>
        </div>
        <div class="btn">     
            <button id="btn1">CONVERT</button>
            <button id="btn2">RESET</button>
        </div>
    </div>    
</body>
<script src="./app.js"></script>
</html>
